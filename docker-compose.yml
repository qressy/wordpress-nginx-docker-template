version: "3"

services:
  wpapp:
    image: wordpress:php7.4-fpm-alpine
    platform: linux/arm64
    restart: unless-stopped
    volumes:
      - ./wpapp:/var/www/html
      - ./php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
    env_file:
      - .env
    environment:
      WORDPRESS_DB_HOST: "${WORDPRESS_DB_HOST}"
      WORDPRESS_DB_USER: "${WORDPRESS_DB_USER}"
      WORDPRESS_DB_PASSWORD: "${WORDPRESS_DB_PASSWORD}"
      WORDPRESS_DB_NAME: "${WORDPRESS_DB_NAME}"
    networks:
      - app-network
    depends_on:
      - db
  # Comment db service out if database is deployed somewhere else
  db:
    image: mysql:latest
    platform: linux/arm64
    restart: unless-stopped
    env_file:
      - .env
    command:
      [
        "--default_authentication_plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_USER: "${WORDPRESS_DB_USER}"
      MYSQL_DATABASE: "${WORDPRESS_DB_NAME}"
      MYSQL_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    networks:
      - app-network
  phpmyadmin:
    image: arm64v8/phpmyadmin:latest
    environment:
      PMA_HOST: "${WORDPRESS_DB_HOST}"
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    ports:
      - "8082:80"
    depends_on:
      - db
    networks:
      - app-network
  nginx:
    image: nginx:alpine
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/html
      - ./wpapp:/wpapp:ro
    depends_on:
      - wpapp
    networks:
      - app-network
  certbot:
    image: certbot/certbot:latest
    platform: linux/arm64
    command: certonly --webroot --webroot-path=/var/www/html --email admin@formen.health --agree-tos --no-eff-email -d mydomain.com -d www.mydomain.com
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/html
    networks:
      - app-network
networks:
  app-network:

volumes:
  db_data:
